<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/Icon.png" type="image/x-icon">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div id="container">
        <img src="./img/Background Login.jpeg" alt="">

        <!-- Login -->
        <div class="login-container">
            <img src="./img/Icon.png" alt="">
            <div class="title">
                <h1>Log in</h1>
            </div>
            <div class="id-client"></div>
            <div class="login-user box">
                <p>Username:</p>
                <input type="text" class="input-login">
            </div>
            <div class="login-password box">
                <p>Password:</p>
                <input type="password" class="input-login">
            </div>
            <input type="button" value="Login" class="login-btn">
            <div class="register-link">
                <p>Don't have an account ? <span>Register now</span></p>
            </div>
            <div class="line-break">or</div>
            <div class="social-link">
                <div class="social-btn">
                    <i class="fab fa-facebook"></i>
                    <p>Facebook</p>
                </div>
                <div class="social-btn">
                    <i class="fab fa-apple"></i>
                    <p>Apple</p>
                </div>
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                    <p>Google</p>
                </div>
            </div>
        </div>

        <div class="register-container">
            <img src="./img/Icon.png" alt="">
            <div class="title">
                <h1>Sign up</h1>
            </div>
            <div class="register-user box">
                <p>Username :</p>
                <input type="text" class="input-register">
            </div>
            <div class="register-password box">
                <p>Password :</p>
                <input type="password" class="input-register">
            </div>
            <div class="register-email box">
                <p>Email :</p>
                <input type="text" class="input-register">
            </div>
            <input type="button" value="Sign Up" class="register-btn">
            <div class="register-link">
                <p>Have an account ? <span>Log In</span></p>
            </div>
            <div class="line-break">or</div>
            <div class="social-link">
                <div class="social-btn">
                    <i class="fab fa-facebook"></i>
                    <p>Facebook</p>
                </div>
                <div class="social-btn">
                    <i class="fab fa-apple"></i>
                    <p>Apple</p>
                </div>
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                    <p>Google</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/login.js"></script>
<script src="./JS/register.js"></script>
</html>
